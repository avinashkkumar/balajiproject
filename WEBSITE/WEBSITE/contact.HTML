<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/contact.css">
	<title>Contact</title>
</head>

<body>
	<div class="main">
		<div class="logo">
			<img src="./img/logo/RiseAndShineCleaningServiceLogo.png">
			<ul>
				<li><a href="INDEX.HTML">Home</a></li>
				<li><a href="./About us.html">About us</a>
				<li>
				<li class="active"><a href="#" target="blank">Contact</a></li>
			</ul>
		</div>
		<div class="header">
			<h1 class="header">Contact us ...</h1>
		</div>
		<div class="lev1">
			<div class="lev21">
				<div class="panes" id="panes">
					<div class="review" id="review">
						<section class="pane1" id="pane1">
							<img src="./img/mail.png" alt="" class="image">
							<h2>Complaint</h2>
						</section>
						<p>
							Write your thoughts on <a href="mailto:toaddress@email.com">customercare@email.com</a>
						</p>
					</div>
					<div class="changes" id="changes">
						<section class="pane2" id="pane2">
							<img src="./img/phone-call.png" alt="" class="image">
							<h2>Connect through call</h2>
						</section>
						<p>call us at <a href="tel:9638527410">9638527410</a></p>
					</div>
					<div class="link" id="link">
						<section class="pane3" id="pane3">
							<img src="./img/map.png" alt="" class="image">
							<h2>Address </h2>
						</section>
						<p>Cleanshine <br>
							Bandra, Mumbai,<br>
							Maharastra
						</p>
					</div>
				</div>
			</div>
			<div class="lev22">
				<div class="container">
					<form action="mailto:cleanshine@email.com">

						<label for="fname">First Name</label>
						<input type="text" id="fname" name="firstname" placeholder="Your name..">

						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lastname" placeholder="Your last name..">

						<label for="City">City</label>
						<select id="City" name="City">
							<option value="Pune">Pune</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Nasik">Nasik</option>
						</select>

						<label for="subject">Subject</label>
						<textarea id="subject" name="subject" placeholder="Write something.."
							style="height:200px"></textarea>

						<input type="submit" value="Submit">

					</form>
				</div>
			</div>

		</div>

</body>

</html>
